# SonarQube Configuration for WebGoat
sonar.projectKey=iainblack-sonar_WebGoat
sonar.projectName=WebGoat
sonar.projectVersion=2025.4-SNAPSHOT

# Organization (if using SonarCloud)
# sonar.organization=your-org-key

# Source and test directories
sonar.sources=src/main/java
sonar.tests=src/test/java,src/it/java

# Java version
sonar.java.source=21
sonar.java.target=21

# Encoding
sonar.sourceEncoding=UTF-8

# Maven build directories
sonar.java.binaries=target/classes
sonar.java.test.binaries=target/test-classes

# Coverage reports (if you're using JaCoCo)
sonar.coverage.jacoco.xmlReportPaths=target/site/jacoco/jacoco.xml

# Exclusions - files/patterns to exclude from analysis
sonar.exclusions=**/target/**,\
  **/node_modules/**,\
  **/*.min.js,\
  **/static/**/*.js,\
  **/static/**/*.css,\
  **/templates/**,\
  **/resources/db/**,\
  **/resources/lessons/**/*.js,\
  **/resources/lessons/**/*.css,\
  **/resources/lessons/**/*.html

# Test exclusions
sonar.test.exclusions=**/test/**,**/it/**

# Duplication exclusions
sonar.cpd.exclusions=**/test/**,**/it/**

